<!--users/templates/users/add_dealer_docs.html-->

{% extends 'base.html' %}

{% block content %}
    {% if dealer %}
    <h2>Upload dealer docs for {{ dealer.first_name }} {{ dealer.last_name }}</h2>

    {% endif %}

    {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}                
            <lable for="aadhar_card"> Aadhar Card: </lable> <input type="file" name="aadhar_card">
            <lable for="pan_card"> PAN Card: </lable> <input type="file" name="pan_card">
            <lable for="dealer_code"> Dealer Code: </lable> <input type="hidden" name="dealer_code" value="{{ dealer.unique_code }}">
            <input type="submit" value="Upload">
        </form>
    {% endif %}

    <a href="{% url 'dashboard' %}"> MyDealers</a>

{% endblock %}
